     　　本案属于复地富顿苑北区项目，由沿街商业和四栋18层住宅组成，小区共有两个出入口，分别为九亭大街和九新公路，小区内设有独立人行道，每栋楼都设有精装修双大堂，电梯直通地下停车库，小区内设立了四大景观区：星月花园，音乐林荫道，诗歌花园，滨水心灵花园。
