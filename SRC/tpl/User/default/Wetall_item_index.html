<include file="Public:head"/>
<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >
<div class="cLineC" style="line-height: 32px;">
	<a target="ddd" href="{lanrain::U('Wetall_item/edit')}" class="btnGrayS vm bigbtn" >添加商品</a>
</div>
<div class="msgWrap form">
<div class="bdrcontent">
<div id="div_ptype">
<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
<th>商品名称</th>
<th>图片</th>
<th>当前库存</th>
<th>卖出数量</th>
<th>分类</th>
<th>品牌</th>
<th>价格(元)</th>
<th>发布时间</th>
<th style=" width:100px;" class="norightborder">操作</th>
</tr>
</thead>
<volist name="list" id="val">
<tr>
<td align="center">{lanrain:$val.title}</td>
<td align="center"><div class="cateimg"><img src="{lanrain:$val.img}" class="cateimg_small"  /><img src="{lanrain:$val.img}" class="cateimg_big"  /></div></td>
<td align="center"><b>{lanrain:$val.goods_stock}</b></td>
<td align="center"><b>{lanrain:$val.buy_num}</b></td>
<td align="center"><b>{lanrain:$cate_list[$val['cate_id']]}</b></td>
<td align="center"><b>{lanrain:$brand_list[$val['brand']]}</b></td>
<td align="center" class="red">{lanrain:$val.price}</td> 
<td align="center">{lanrain:$val.add_time|date='Y-m-d H:i:s',###}</td>
<td align="center" >
	<a href="{lanrain::U('Wetall_item/edit',array('id'=>$val['id']))}">编辑</a>
	<a href="javascript:drop_confirm('你确定要删除吗？', '{lanrain::U('Wetall_item/del',array('id'=>$val['id']))}');">删除</a>
</td>
</tr>
</volist>
</table>
</div>
</div>
<div class="footactions" style="padding-left:10px">
	<div class="pages">{lanrain:$page}</div>
</div>
</div>
</div>

<include file="Public:footer"/>
