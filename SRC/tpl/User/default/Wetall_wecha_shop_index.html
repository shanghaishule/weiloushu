<include file="Public:head"/>
<link rel="stylesheet" href="{lanrain::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{lanrain::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{lanrain::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{lanrain::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{lanrain::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>
	KindEditor.ready(function(K){
		var editor = K.editor({
			allowFileManager:true
		});
		K('#upload').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					fileUrl : K('#pic').val(),
					clickFn : function(url, title) {
						if(url.indexOf("http") > -1){
							K('#pic').val(url);
						}else{
							K('#pic').val('__ROOT__'+url);
						}
						editor.hideDialog();
					}
				});
			});
		});
		K('#upload2').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					fileUrl : K('#pic2').val(),
					clickFn : function(url, title) {
						if(url.indexOf("http") > -1){
							K('#pic2').val(url);
						}else{
							K('#pic2').val('__ROOT__'+url);
						}
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>

<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >
          <div class="cLineB"><h4>店铺信息</h4></div>
          <form method="post" action="{lanrain::U('User/Wetall_wecha_shop/index')}" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{lanrain:$info.id}">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
                <tr>
                  <th>店铺名称：</th>
                  <td><input type="text" required="" class="px" name="name" value="{lanrain:$info.name}" size="50px"><span class="red">*</span></td>
                </tr>
                <tr>
                  <th>店铺信誉：</th>
                  <td>
                  <if condition="$info['credit'] lt 4"><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/1_0.png"/>
                        <elseif condition="$info['credit'] lt 11" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/1_1.png"/>
                        <elseif condition="$info['credit'] lt 50" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/1_2.png"/>
                        <elseif condition="$info['credit'] lt 110" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/1_3.png"/>
                        <elseif condition="$info['credit'] lt 250" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/1_4.png"/>
                        <elseif condition="$info['credit'] lt 500" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/2_0.png"/>
                        <elseif condition="$info['credit'] lt 1000" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/2_1.png"/>
                        <elseif condition="$info['credit'] lt 2000" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/2_2.png"/>
                        <elseif condition="$info['credit'] lt 5000" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/2_3.png"/>
                        <elseif condition="$info['credit'] lt 10000" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/2_4.png"/>
                        <elseif condition="$info['credit'] lt 20000" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/3_0.png"/>
                        <elseif condition="$info['credit'] lt 50000" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/3_1.png"/>
                        <elseif condition="$info['credit'] lt 100000" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/3_2.png"/>
                        <elseif condition="$info['credit'] lt 200000" /><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/3_3.png"/>
                        <else/><img width="40" height="40" src="__ROOT__/weTall/static/images/Level/3_4.png"/>
                  </if>
                  </td>
                </tr>
                <tr>
                  <th>店铺logo：<span class="red">(60*60)</span></th>
                  <td><a id="upload" href="javascript:void(0);"><eq name="info.logo" value="">设置<else/><div class="cateimg"><img src="{lanrain:$info.logo}" class="cateimg_small"  /></div> </eq></a>
                  &nbsp
                  <input type="text" class="px" id="pic" value="{lanrain:$info.logo}" name="logo" style="width:400px" readonly="readonly">
                  </td>
                </tr>
                <tr>
                  <th>微信公众号二维码：<span class="red">(90*90)</span></th>
                  <td><a id="upload2" href="javascript:void(0);"><eq name="info.twodcode" value="">设置<else/><div class="cateimg"><img src="{lanrain:$info.twodcode}" class="cateimg_small"  /></div> </eq></a>
                  &nbsp
                  <input type="text" class="px" id="pic2" value="{lanrain:$info.twodcode}" name="twodcode" style="width:400px" readonly="readonly">
                  </td>
                </tr>
                
                <tr>
                  <th>客服联系电话：</th>
                  <td><input type="text" name="phone" value="{lanrain:$info.phone}" class="px" size="50px"></td>
                </tr>
                 
                <tr>
                  <th></th>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
            </table>
            
          </div>
          </form>
</div>

<include file="Public:footer"/>
