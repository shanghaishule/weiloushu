<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >
<div class="cLineC" style="line-height: 32px;">
	<form id="info_form" class="form" method="post" action="{lanrain::U('Wetall_wxpay_alarm/index')}">
		<span style="margin-right:50px">微信支付告警信息</span>
		错误类型：<input type="text" class="px" name="errortype" value="{lanrain:$search.errortype}" />
		<button type="submit"  name="button"  class="btnGreen" >查看</button>
	</form>
</div>
<div class="msgWrap form">
<div class="bdrcontent">

<tr>

<th>错误类型</th>
<th>错误描述</th>
<th>错误详情</th>
<th>时间</th>
<th>签名</th>
<th>签名方式</th>
<th>状态</th>

</tr>
</thead>
<volist name="list" id="val">
<tr>
<td align="center">{lanrain:$val.appid}</td>
<td align="center">{lanrain:$val.errortype}</td>
<td align="center">{lanrain:$val.description}</td>
<td align="center">{lanrain:$val.alarmcontent}</td>
<td align="center">{lanrain:$val.timestamp|date='Y-m-d H:i:s',###}</td>
<td align="center">{lanrain:$val.appsignature}</td>
<td align="center">{lanrain:$val.signmethod}</td>
<td align="center">{lanrain:$val.status}</td>

</volist>
</table>
</div>
