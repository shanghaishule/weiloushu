<include file="Public:head"/>
<link rel="stylesheet" href="{lanrain::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{lanrain::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{lanrain::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{lanrain::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{lanrain::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>


<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >
	<div class="cLineB"><h4>微信支付</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div> 
	<div class="msgWrap">
	<form id="info_form" class="form" method="post" action="{lanrain::U('Wetall_wxpay/edit')}">
	<input type="hidden" name="id" value="{lanrain:$info.id}" />
	<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
	<TBODY>
		<tr>
			<th>公众号名称 :</th>
			<td><input type="text" required="" class="px" name="wxname" value="{lanrain:$info.wxname}" style="width:500px"></td>
		</tr>
		<tr>
			<th>公众号身份标识[appId] :</th>
			<td><input type="text" required="" class="px" name="appId" value="{lanrain:$info.appId}" style="width:500px"></td>
		</tr>
		<tr>
			<th>加密的密钥[paySignKey] :</th>
			<td><input type="text" required="" class="px" name="paySignKey" value="{lanrain:$info.paySignKey}" style="width:500px"></td>
		</tr>
		<tr>
			<th>权限获取的密钥[appSecret] :</th>
			<td><input type="text" required="" class="px" name="appSecret" value="{lanrain:$info.appSecret}" style="width:500px"></td>
		</tr>
		<tr>
			<th>财付通商户身份标识[partnerId] :</th>
			<td><input type="text" required="" class="px" name="partnerId" value="{lanrain:$info.partnerId}" style="width:500px"></td>
		</tr>
		<tr>
			<th>财付通商户权限密钥[partnerKey] :</th>
			<td><input type="text" required="" class="px" name="partnerKey" value="{lanrain:$info.partnerKey}" style="width:500px"></td>
		</tr>
		<tr>
			<th>后台通知URL[notify_url] :</th>
			<td><input type="text" required="" class="px" name="notify_url" value="{lanrain:$info.notify_url}" style="width:500px"><br />
			<span>按此格式填写：http://[网站域名]/weTall/wxpay/notify_url.php</span>
			</td>
		</tr>
		
		<TR>
			<TH></TH>
			<TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>
			<a class="btnGreen left" href="javascript:drop_confirm('你确定要删除吗？', '{lanrain::U('Wetall_wxpay/del')}');">删除</a>
	  		<div class="clr"></div>
	  		</TD>
		</TR>
	</TBODY>
	</TABLE>
	</form>
	</div> 
</div>
<include file="Public:footer"/>
